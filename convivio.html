<!DOCTYPE html>
<html lang="en">
	  <head>
		    <title>Convivio</title>
		    <meta charset="utf-8" />
		    <meta name="viewport" content="width=device-width,initial-scale=1" />
		    <link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
		    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-map/3.0-rc1/jquery.ui.map.js"></script>
        <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-map/3.0-rc1/jquery.ui.map.overlays.js"></script>
		    <script type="text/javascript">
			   $(function() {
             $('#map_canvas').gmap({
                 zoom: 17,
                 center: '51.7519,-1.2558'
            });
            $('#map_canvas').gmap('addMarker', {
                position: '51.75288,-1.25620',
            }).click(function() {
	          $('#map_canvas').gmap('openInfoWindow', {'content': '<div style="color: black;">Covered Market</div>'}, this);
            });
            $('#map_canvas').gmap('addMarker', {
                 position: '51.75279,-1.25519'
             }).click(function() {
	          $('#map_canvas').gmap('openInfoWindow', {'content': '<div style="color: black;">Brasenose College late night party</div>'}, this);
             });
            $('#map_canvas').gmap('addMarker', {
                 position: '51.75150,-1.25570'
             }).click(function() {
	          $('#map_canvas').gmap('openInfoWindow', {'content': '<div style="color: black;">The Bear Inn or "If you know what I mInn"</div>'}, this);
             });


			      var clientPosition = new google.maps.LatLng(51.7519,-1.2558);
            $('#map_canvas').gmap('addShape', 'Circle', {
                    'strokeColor': "#008595",
                    'strokeOpacity': 0.8,
                    'strokeWeight': 2,
                    'fillColor': "#008595",
                    'fillOpacity': 0.35,
                    'center': clientPosition,
                    'radius': 150,
                    'clickable': false });
            });
		    </script>
	  </head>
	  <body>
		    <div data-role="page" data-theme="a" data-add-back-btn="true">
			      <div data-role="header">
                <input type="search" name="search" id="search" value="" />
			      </div>
			      <div data-role="content">
				        <div id="map_canvas" style="width:100%;height:500px"></div>
			      </div>
		    </div>
	  </body>
</html>
